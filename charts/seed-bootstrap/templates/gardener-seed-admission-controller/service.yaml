---
apiVersion: v1
kind: Service
metadata:
  name: gardener-seed-admission-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: gardener
    role: seed-admission-controller
spec:
  type: ClusterIP
  selector:
    app: gardener
    role: seed-admission-controller
  ports:
  - name: web
    port: 443
    protocol: TCP
    targetPort: 443
