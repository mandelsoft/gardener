---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: gardener-seed-admission-controller
  labels:
    app: gardener
    role: seed-admission-controller
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
- apiGroups:
  - extensions.gardener.cloud
  resources:
  - backupbuckets
  - backupentries
  - containerruntimes
  - controlplanes
  - extensions
  - infrastructures
  - networks
  - operatingsystemconfigs
  - workers
  - clusters
  verbs:
  - get
  - list
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  name: gardener-seed-admission-controller
  labels:
    app: gardener
    role: seed-admission-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener-seed-admission-controller
subjects:
- kind: ServiceAccount
  name: gardener-seed-admission-controller
  namespace: {{ .Release.Namespace }}
